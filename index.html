<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Component</title>
</head>
<body>

    <main>
        <div id="container">
            <div id="upperPart">
                <img id="containerImg" src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor">
            </div>
            <div id="lowerPart">
                <h1 class="text">Improve your front-end skills by building projects</h1>
                <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    
</body>

</html>
